name: Set Priority

on:
  issues:
    types: [opened]

jobs:
  set-priority:
    runs-on: ubuntu-latest
    steps:
      - name: Set Priority in Project
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.MY_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/projects/columns/cards/${{ github.event.issue.number }} \
            -d '{"content_id": '${{ github.event.issue.id }}', "note": "Priority: Medium"}'
